apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-tailscale-ingress
  namespace: longhorn
  annotations:
    tailscale.com/funnel: "false"
spec:
  ingressClassName: tailscale
  rules:
  - http:
      paths:
      - backend:
          service:
            name: longhorn-frontend
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - longhorn.tail9a2f1c.ts.net
