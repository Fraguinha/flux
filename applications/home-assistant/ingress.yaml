apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-tailscale-ingress
  namespace: home-assistant
  annotations:
    tailscale.com/funnel: "false"
    tailscale.com/proxy-class: home-assistant-proxy
spec:
  ingressClassName: tailscale
  rules:
    - host: home-assistant.tail9a2f1c.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123
  tls:
    - hosts:
        - home-assistant.tail9a2f1c.ts.net
